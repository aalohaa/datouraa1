<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <header>

        <div class="fas fa-bars" id="menu-bar"></div>
      
      
        <a href="index.html" class="logo"><span>D</span>atouraa</a>
      
        <nav class="navbar">
          <a href="#home">Home</a>
          <a href="#book">Book</a>
          <a href="#services">Services</a>
          <a href="#gallery">Gallery</a>
          <a href="#contact">Contact</a>
        </nav>
      
        <div class="icons">
          <i class="fas fa-search" id="search-btn"></i>
          <i class="fas fa-user" id="login-btn"></i>
        </div>
      
        <form action="" class="search-bar-container">
          <input type="search" id="search-bar" placeholder="Search here..">
          <label for="search-bar" class="fas fa-search"></label>
        </form>
      </header>
      
      <!-- login form container -->
      
      <div class="login-form-container">
      
        <i class="fas fa-times" id="form-close"></i>
      
        <form action="">
          <p>Login? <a href="login.html">Click here</a></p>
          <p>Forget password? <a href="forget.html">Click here</a></p>
          <p>Don`t have an account? <a href="signup.html">Register now</a></p>
        </form>
      
      </div>

    <div class="container">
        <div class="card">
            <h3>Login</h3>
            <div class="input_box">
                <input type="email" id="email" required="required">
                <span>Email</span>
            </div>

            <div class="input_box">
                <input type="password" id="password" required="required">
                <span>Password</span>
            </div>

            <div id="button_container">
            <button class="signup-and-login-btn" onclick="login()">Login</button>
            </div>
    
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="js/fdb_config.js" id="MainScript"></script>
    <script src="js/index.js"></script>
    <script src="js/script.js"></script>
    <script src="js/singleton.js"></script>
</body>
</html>
